spring:
  application:
    name: "db_mcp_server"
  # WebFlux CORS配置
  webflux:
    cors:
      allowed-origins: "*"
      allowed-methods: "*"
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600

server:
  port: 8080

# MCP配置
mcp:
  server:
    transport:
      type: sse  # 使用Server-Sent Events
      path: /mcp/sse
    name: "Database MCP Server"
    version: "1.0.0"
    description: "提供数据库查询和元数据访问的MCP服务器"

# 注意：数据库配置已迁移到 database-configs.json 文件中
# 不再使用 application.yml 进行数据源配置